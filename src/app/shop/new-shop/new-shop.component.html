<section class="new-shop-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="20px"
    fxLayout.gt-xs="row"
    fxLayoutAlign.gt-xs="space-between center"
    fxLayoutGap.gt-xs="20px"
    [formGroup]="newShopForm"
    (ngSubmit)="onSubmit()"
  >
    <div
      class="inputs-container"
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap="20px"
      fxLayout.gt-xs="row"
      fxLayoutAlign.gt-xs="flex-start center"
      fxLayoutGap.xs="0px"
      fxFlex.gt-xs="100%"
      fxFlex
    >
      <mat-form-field>
        <input
          type="name"
          matInput
          placeholder="Name *"
          formControlName="name"
        />
        <mat-error *ngIf="newShopForm.get('name').invalid"
          >You must enter a value</mat-error
        >
      </mat-form-field>

      <mat-form-field>
        <input
          type="address"
          matInput
          placeholder="Address *"
          formControlName="address"
        />
        <mat-error *ngIf="newShopForm.get('address').invalid"
          >You must enter a value</mat-error
        >
      </mat-form-field>

      <div
        fxLayout="row"
        fxLayoutAlign="space-between center"
        fxLayoutGap="20px"
        class="save-container"
      >
        <div fxLayoutAlign.xs="flex-start center" fxFlex="100%">
          <mat-checkbox labelPosition="before" formControlName="favorite">
            Favorite
          </mat-checkbox>
        </div>

        <div fxFlex="100%" fxHide.gt-xs fxLayoutAlign="flex-end center">
          <button
            type="submit"
            mat-raised-button
            color="primary"
            [disabled]="!newShopForm.valid"
          >
            Add
          </button>
        </div>
      </div>
    </div>

    <div
      fxLayout="row"
      fxLayoutGap="20px"
      fxHide.xs
      fxLayoutAlign="flex-end center"
      fxFlex="20%"
    >
      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="!newShopForm.valid"
      >
        Add
      </button>
    </div>
  </form>
</section>
